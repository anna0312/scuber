<!DOCTYPE html>
<html>

<head>
  <title>Scuber</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>


  <div class="home-octo">
    <h1 class="titleTextHome" style="padding-top: 20px;">SCUBER</h1>


    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
          <div id="message" class="message"></div>

        <div id="display-not-auth" class="centered-content">
          <br />
          <a href="#" id="signInLink" class="auth-links">Log In</a>
          <span class="auth-links">::</a>
          <a href="#" id="signUpLink" class="auth-links">Sign Up</a>

          <div id="signInFormDiv" class="auth-box">
            <h3 id="loginTitle" class="titleText">Log In</h3>
            <form id="sign-in" class="border">
              <div class="form-group">
                <input type="text" class="form-control" id="loginEmail" name="credentials[email]" placeholder="Email" autocomplete="new-password">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="loginPwd" name="credentials[password]" placeholder="Password" autocomplete="new-password">
              </div>
              <input type="submit" value="Log in" class="btn btn-info">

            </form>

          </div>
          <div id="signUpFormDiv" class="auth-box">
            <form id="sign-up" class="border">
              <div class="form-group">
                <input type="text" class="form-control" id="signupEmail" name="credentials[email]" placeholder="Email" autocomplete="new-password">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="signupPwd" name="credentials[password]" placeholder="Password" autocomplete="new-password">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="signupConfPwd" name="credentials[password_confirmation]" placeholder="Confirm password" autocomplete="new-password">
              </div>
              <input type="submit" value="Create account" class="btn btn-info">
            </form>
          </div>
        </div>

        <div id="display-authed" class="centered-content">
        <div class="content-panel">
          <div class="action-buttons">
            <button id="btn-show-dives" class="btn btn-primary">SEE YOUR DIVES</button>
            <button id="btn-create-dive" class="btn btn-primary">LOG A DIVE</button>
          </div>
          <div id="primary-content"></div>

          </div>
          <div style="height: 300px;">
              <a id="change-password-button" data-toggle="collapse" href="#change-password-form" role="button" aria-expanded="false" aria-controls="change-password-form">
                      Change Password
                    </a>
                    <span class="auth-links">::</span>

              <a href="#" id="sign-out-button">Log Out</a>
              <div id="change-password-form" class="auth-box" >
                <form id="change-password" class="border">
                  <div class="form-group">
                    <input class="form-control" type="password" id="changePwd1" name="passwords[old]" placeholder="Old Password" autocomplete="new-password">
                  </div>
                  <div class="form-group">
                    <input class="form-control" type="password" id="changePwd2" name="passwords[new]" placeholder="New Password" autocomplete="new-password">
                  </div>
                  <input type="submit" value="Change password" class="btn btn-info">
                </form>
              </div>
            </div>

        </div>

      </div>
    </div>
  </div>



</body>

</html>
